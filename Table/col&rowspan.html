<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<h1>cell that span two colomn</h1>
<p>To make cell span more than on colomn, use the colspan attribute.</p>
<table style="width:40%;">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Sujan</td>
        <td>Rijal</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Bhuwam</td>
        <td>Rijal</td>
        <td>28</td>
    </tr>
</table>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:40%">
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>
</body>
</html>
