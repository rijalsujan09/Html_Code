<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding and Spacing</title>
    <style>
        table,th,td{border: 1px solid black;
            border-collapse: collapse;}
        th,td{padding-left: 10px;
            padding-right: 40px;
            padding-top: 10px;
            padding-bottom: 20px;}
    </style>
</head>
<body>
    <h1 style="text-align: center;">Table padding and Spacing</h1>
    <table style="width: 60%;">
        <tr>
            <th>Month</th>
            <th>Saving</th>
            <th>earning</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>7000</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>6500</td>
            <td>2800</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>8000</td>
            <td>32000</td>
        </tr>
        <caption>Monthly Saving and spending</caption>
    </table>
</body>
</html>
